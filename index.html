<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琦琦❤琪琪</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="site-title" ondblclick="editTitle()">米qi妙妙屋</h1>
    <div id="settings-button" class="floating-button" style="display: none;" onclick="toggleSettings()">设置</div>
    <div id="settings-menu" style="display: none;">
        <button onclick="confirmLogout()">退出账户</button>
        <button onclick="confirmClearMessages()">清空留言</button>
    </div>
    <div id="chat-container"></div>
    <div id="message-input" style="display: none;">
        <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
        <button onclick="document.getElementById('image-upload').click()">上传图片</button>
        <input type="text" id="message" placeholder="输入留言..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">发送</button>
    </div>
    <div id="login-button" onclick="showLoginForm()">登录</div>
    <div id="login-form" style="display: none;">
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
    </div>
    <div id="image-preview" style="display: none;">
        <img id="preview-image" src="" alt="预览图片">
        <button onclick="sendImage()">发送图片</button>
        <button onclick="cancelImageUpload()">取消</button>
    </div>
</body>
</html>
